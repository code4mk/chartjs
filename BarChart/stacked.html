<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bar chart stacked | chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <style media="screen">
    .myChart-container{
      position: relative;
      margin: auto;
      width: 700px;
      height: 300px;
      margin-top: 100px;

    }
    canvas{
      border: 2px dotted red;
    }
    </style>
  </head>
  <body>
    <div class="myChart-container">
      <canvas id="myChart" ></canvas>
    </div>

    <script type="text/javascript">

    var data1 = [-20, 40, 65, 80, 68];
    var data2 = [40, -65, 73, -97, -38];
    var data3 = [60, 80, -37, 56, 89];

    var labels =["Spring16", "Summer16", "Fall16", "winter16", "Spring17"];

    /* data details here */
    var data = {
      labels:labels,
      datasets:[{
        label:'Mid',
        data: data1,
        backgroundColor:"#D81B60",
        borderColor:"#F48FB1"
      },{
        label:'Final',
        data: data2,
        backgroundColor:"#7B1FA2",
        borderColor:"#BA68C8"
      },
      {
        label:'Test',
        data: data3,
        backgroundColor:"#00695C",
        borderColor:"#4DB6AC"
      }
    ]
    };

    /* Options here */
    var options = {
      responsive: true,

      title:{
        display:true,
        text: 'Nishi IT Institute'
      },

      scales:{
        yAxes:[{
          stacked:true,
          ticks:{
            beginAtZero:true
          },
          gridLines:{
            display:true,
            color:"rgba(255,99,132,0.2)"
          }
        }],
        xAxes:[{
          stacked:true,
          gridLines:{
            display:false,
            color:"rgba(255,99,132,0.2)"
          }
        }],
      }
    };

    /* main part here */
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx,{
      type:'bar',
      data: data,
      options: options
    });

    </script>
  </body>
</html>
